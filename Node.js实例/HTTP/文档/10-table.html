<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>09-HTTP响应练习</title>
    <style>
    td{
        width:50px;
        height:50px;
        text-align:center;
        cursor:default;
    }
    td:hover {
        box-shadow: 0 0 20px greenyellow inset;
    }
    td:nth-child(2n){
        background-color:#66666688;
    }
    td:nth-child(2n-1){
        background-color:#00000033;
    }
    </style>
</head>
<body>
    <table border=1 cellspacing=0>
    <tr>
        <td>abc</td>
        <td>abc</td>
        <td>abc</td>
    </tr>
    <tr>
        <td>abc</td>
        <td>abc</td>
        <td>abc</td>
    </tr>
    <tr>
        <td>abc</td>
        <td>abc</td>
        <td>abc</td>
    </tr>
    <tr>
        <td>abc</td>
        <td>abc</td>
        <td>abc</td>
    </tr>
    </table>

    <script type="text/javascript">
        let tdList = document.querySelectorAll("td");
        for(let i=0;i<tdList.length;i++){
            tdList[i].onclick = function(){
                this.style.border = "1px solid yellow";
                this.style.backgroundColor = "#ffff0099";
                for(let i=0;i<tdList.length;i++){
                    if(tdList[i] != this){
                        tdList[i].style = "";
                    }
                }
            };
        }
    </script>    
</body>
</html>
